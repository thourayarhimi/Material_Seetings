{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1>Importation de fichiers Excel</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file">
        <button type="submit">Impor
            ter</button>
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
{% endblock %}
