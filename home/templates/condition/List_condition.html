{% extends 'base.html' %}
{% load static %}

{%block content%} 




  <div class="row">
  

   
  
    <div class="col-12 grid-margin stretch-card">
      <div class="card">
       
        <div class="card-body">
          <div class="col-sm-4"><h2>List des <b>Conditions</b></h2></div>









          


      















          <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">

                <table class="table table-hover table-fixed">
                  <thead>
                    <tr>
                      <th> ID </th>
                      <th> field</th>
                      <th> case </th>
                      <th> Action </th>
                      <th> Resultat </th>
                      
                    </tr>
                  </thead>
                  <tbody>
                    {%for x in data %}
                    <tr>
                      <td>{{x.pk}}</td>
                      <td>{{x.field}}</td>
                      <td class=""> {{x.Con}} </td>
                      <td class=""> 
                        <form action="{% url 'delete_condutionn'  x.pk %}" method="post" style="display: inline;">
                          {% csrf_token %}
                          <input type="submit" value="Delete">  
                        </form>
                        
                        <button class="btn btn-outline-success btn-icon-text"> Edit <i class="mdi mdi-file-check btn-icon-append"></i></button>
                      </td>
                      <td class="col-lg-3"> <a href="{% url 'resultat' x.id %}" >  <button type="button" class="btn btn-gradient-info btn-rounded btn-fw"> ADD Resulta</button></a></td>
                    </tr>
                    {%endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
         
        </div>
      </div>
    </div>
  </div>
</div>
</div>  


{% endblock %}
